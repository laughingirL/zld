<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>Bootstrap Login Form Template</title> 
  <!-- CSS --> 
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" /> 
  <link rel="stylesheet" href="assets/css/form-elements.css" /> 
  <link rel="stylesheet" href="assets/css/style.css" /> 
    <link rel="stylesheet" href="assets/login.css">

   </head> 
 <body> 
  <!-- Top content --> 
  <div class="top-content"> 
   <div class="inner-bg"> 
    <div class="container"> 
     <div class="row"> 
      <div class="col-sm-8 col-sm-offset-2 text"> 
       <h1>直流店<small>登录</small></h1> 
       
      </div> 
     </div> 
     <div class="row"> 
      <div class="col-sm-6 col-sm-offset-3 form-box"> 
       <div class="form-top"> 
        <div class="form-top-left"> 
         <h3>登录</h3> 
         <p>请输入您的用户名和密码</p> 
        </div> 
        <div class="form-top-right"> 
         <i class="fa fa-key"></i> 
        </div> 
       </div> 
       <div class="form-bottom"> 
        <form role="form" action="" method="post" class="login-form"> 
         <div class="form-group"> 
          <label class="sr-only" for="form-username">Username</label> 
          用户名<input type="text" name="form-username" placeholder="请输入您的用户名" class="form-username form-control" id="form-username" /> 
         </div> 
         <div class="form-group"> 
          <label class="sr-only" for="form-password">Password</label> 
          密码<input type="password" name="form-password" placeholder="请输入您的密码" class="form-password form-control" id="form-password" /> 
         </div> 
         <button type="submit" class="btn">登录</button> 
          <a href="register.html"class="pull-left"> 先去注册</a> 
        <a href="#"class="pull-right">忘记密码</a>   
        </form> 
       </div> 
      </div> 
     </div> 
     
    </div> 
   </div> 
  </div> 
  <!-- Javascript --> 
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script> 
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->  
 </body>
</html>
